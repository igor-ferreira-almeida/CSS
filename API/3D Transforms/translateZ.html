<!DOCTYPE html>
<html>
<head>
	<title>translateZ</title>

	<style>
		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}

		main {
			padding: 2em;
		}

		#execute-example {
			display: inline-block;
			margin: 1em 0;
		}

		.container {
			margin: 0 auto;
			width: 80%;
		}

		.route {
			display: flex;
			flex-direction: column;
			height: 500px;
			perspective: 10px;
			width: 75px;
		}

		.square {
			background-color: #F00;
			height: 70px;
			width: 70px;
			text-indent: -9999px;
			transition: 3s transform;
		}
		.square.active {
			transform: translateZ(-2px);
		}

	</style>


</head>
<body>
	<main>
		<div class="container">
			<a id="execute-example" href="#">translateZ(-2px)</a>

			<section class="route">
				<div id="square" class="square" href="#">square</div>
			</section>
			
		</div>
	</main>

	<script type="text/javascript">
		let linkExecuteExample = document.querySelector('#execute-example');
		let square = document.querySelector('#square');
		
		linkExecuteExample.addEventListener('click', function() {
			if(square.classList.contains('active')) {
				square.classList.remove('active');
			} else {
				square.classList.add('active');
			}
		});
	</script>
</body>
</html>
